server: 
  port: 8081
  servlet:
    context-path: /fesco-test-server
logging:
  level:
    org.springframework: INFO
spring:
  application:
    name: fesco-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password: password
    jpa:
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect